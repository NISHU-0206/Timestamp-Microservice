<!DOCTYPE html>
<html>
  <head>
    <title>Timestamp Microservice</title>
  </head>
  <body>
    <h1>Timestamp Microservice</h1>
    <p>Use <code>/api/:date?</code> to get Unix and UTC time.</p>
    <p>Examples:</p>
    <ul>
      <li>/api/2015-12-25</li>
      <li>/api/1451001600000</li>
      <li>/api (returns current time)</li>
    </ul>
  </body>
</html>
